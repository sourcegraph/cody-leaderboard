# CHAT
# CHAT_QUESTION Where do we trigger custom actions?

# CHAT_REPLY Custom actions are triggered in multiple places within the Cody extension:
# CHAT_REPLY 
# CHAT_REPLY 1. In the sidebar, through the `cody.menu.custom-commands` command, which is registered in the package.json file.
# CHAT_REPLY 
# CHAT_REPLY 2. In the editor title, where the `cody.menu.commands` command is available when certain conditions are met.
# CHAT_REPLY 
# CHAT_REPLY 3. Through the CustomCommandsManager class, which handles loading, building, and maintaining Custom Commands retrieved from cody.json files.
# CHAT_REPLY 
# CHAT_REPLY 4. Via keyboard shortcuts that users can set up for individual custom commands using the Keyboard Shortcuts editor.
# CHAT_REPLY 
# CHAT_REPLY 5. In the chat interface, where custom commands can be accessed and executed.
# CHAT_REPLY 
# CHAT_REPLY 6. Through the VS Code command palette, where custom commands are registered and can be invoked.
# CHAT_REPLY 
# CHAT_REPLY These multiple entry points ensure that users have flexible and convenient access to custom actions throughout their workflow in VS Code.

