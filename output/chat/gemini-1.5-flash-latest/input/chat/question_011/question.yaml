# CHAT
# CHAT_QUESTION What does directory watcher do?

# CHAT_REPLY The directory watcher monitors a directory for changes in shard files. It loads new shard files when they are added or modified, and unloads deleted shard files. This ensures that the search engine always has access to the latest data.

