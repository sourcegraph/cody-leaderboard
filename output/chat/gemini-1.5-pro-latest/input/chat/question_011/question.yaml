# CHAT
# CHAT_QUESTION What does directory watcher do?

# CHAT_REPLY The `DirectoryWatcher` monitors a directory for changes to shard files (`.zoekt` files) and updates the search index accordingly. It keeps track of file timestamps to determine which shards need to be loaded or unloaded.

