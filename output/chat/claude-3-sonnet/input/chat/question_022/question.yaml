# CHAT_REPLY The `limit.go` file provides functionality to limit the number of matches and documents displayed in search results based on specified options. The main functions are:
# CHAT_REPLY 
# CHAT_REPLY 1. `SortAndTruncateFiles`: Sorts and truncates a slice of `FileMatch` structs based on the provided `SearchOptions`.
# CHAT_REPLY 
# CHAT_REPLY 2. `NewDisplayTruncator`: Returns a `DisplayTruncator` function that enforces limits on the number of documents and matches displayed, based on the `SearchOptions`.
# CHAT_REPLY 
# CHAT_REPLY 3. `limitMatches`: Limits the number of matches in each `FileMatch` struct, either by line or chunk, depending on the `chunkMatches` flag.
# CHAT_REPLY 
# CHAT_REPLY 4. `limitChunkMatches`: Limits the number of `ChunkMatches` in a `FileMatch` struct, potentially truncating the `Content` field as well.
# CHAT_REPLY 
# CHAT_REPLY 5. `limitLineMatches`: Limits the number of `LineMatches` in a `FileMatch` struct.
# CHAT_REPLY 
# CHAT_REPLY The `DisplayTruncator` function returned by `NewDisplayTruncator` is a stateful function that enforces the specified limits by truncating the input slice of `FileMatch` structs. It keeps track of the remaining limits and returns `false` for `hasMore` when the limits are exhausted.

