# CHAT_REPLY This repository contains code for a search engine called Zoekt. The provided code deals with limiting and truncating the search results based on various options and constraints. Specifically, it provides functions to:
# CHAT_REPLY 
# CHAT_REPLY 1. Sort and truncate the list of file matches based on the specified search options.
# CHAT_REPLY 2. Create a stateful function (DisplayTruncator) that enforces limits on the number of documents and matches displayed.
# CHAT_REPLY 3. Limit the number of chunk matches or line matches in each file match based on the specified limits.
# CHAT_REPLY 
# CHAT_REPLY The code handles scenarios where there are limits on the maximum number of documents to display, the maximum number of matches to display per document, and whether to chunk matches or treat them as individual line matches. It ensures that the search results are truncated and limited according to the specified options, making it easier to manage and display large search result sets.

